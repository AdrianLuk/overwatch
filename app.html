<div class="container-fluid" id="appbody">
    <h1 class="text-center display-1 font-weight-bold">A Comprehensive Guide to Overwatch Heroes</h1>



    <h2 class="text-center display-3 " id="select">Select a hero below to view their info!</h2>
    <div class="text-center" id="hero-list">
        <ul>

        </ul>
    </div>


    <div id="icon" class="text-center"></div>
    <div class="row">
        <div class="text-center col-xs-12 col-lg-6">

            <h2 class="text-center">Name: <div class="display-2 p-3" id="hero"></div></h2>

            <h2 class="text-center">Age: <div class="display-2 p-3" id="age"></div></h2>
            <h2 class="p-3 display-3 text-info">Description: </h2>
            <p class="text-center" id="description"></p>
        </div>
        <div class="text-center col-xs-12 col-lg-6">
            <h2>Real Name: <div class="display-2 p-2" id="real_name"></div></h2>
            <h2>Role: <div class="display-2 p-2" id="role" class="text-capitalize"></div></h2>
            <p>Health: <span id="health"></span></p>
            <p>Armour: <span id="armour"></span></p>
            <p>Shield: <span id="shield"></span></p>
            <p>Total Health: <span id="total_health"></span></p>
            <div id="health_bar"></div>

            <p class="pt-3">Affiliation: <span id="affiliation"></span></p>
            <p>Origin: <span id="origin"></span></p>


        </div>
    </div>
    <div class="row">
        <div class="text-center col-xs-12 col-lg-6">
            <h2 class="text-center display-2 text-success">Strong Against</h2>
            <div id="strong">
            </div>
        </div>
        <div class="text-center col-xs-12 col-lg-6">
            <h2 class="text-center display-2 text-danger">Weak Against</h2>
            <div id="weak">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <h2 class="text-center display-3">Abilities</h2>
            <div class="text-center" id="abilities">

            </div>
        </div>
        <div class="col-xs-12 col-lg-6">
            <h2 class="text-center display-3">Skins</h2>
            <div class="nav justify-content-center text-capitalize" id="skin-list">

            </div>
            <div>
                <img id="skinframe" src="" alt=" " width="600" height="600">

                </img>
                <h3 class="text-center text-capitalize display-3" id="skin_title"></h3>
            </div>
        </div>
    </div>

</div>
